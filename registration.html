<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" id="registration-form">
        <h1>Create an Account</h1>
        <div class="input-box-registration">
            <input type="text"  placeholder="Full Name">
        </div>
  
        <div class="input-box-registration">
            <input type="text" placeholder="Email/Username" >
        </div>
        <div class="input-box-registration">
            <input type="password" placeholder="Password" >
        </div>
        <div class="input-box-registration">
            <input type="password" placeholder="Confirm password" >
        </div>
        <div class="input-box-row">
            <div class="input-box-registration country">
                <input type="text"  placeholder="Country">
            </div>
            <div class="input-box-registration">
                <input type="text"  placeholder="State/Region">
            </div>
            

        </div>
        <div class="input-box-rows">
            <label for="">Gender</label>
            <div class="gender-section ">
                <input type="radio" name="gender" value="male" class="inputtyperadio"> Male &nbsp&nbsp;
                <input type="radio" name="gender" value="female" class="inputtyperadio"> Female &nbsp&nbsp;
                <input type="radio" name="gender" value="other" class="inputtyperadio"> Other &nbsp&nbsp;
            </div>
            

        </div>
  
        <label>
          <input type="checkbox" name="remember" > I agree all Terms & Condition
        </label>
  
        <button type="submit" class="register-btn">Register</button>
      
  
        <div class="bottom-links-signin">
          <p>Have already an account? <a href="login.html"> Login here</a></p>
        </div>
    </form>
    
</body>
</html>
