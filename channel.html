<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <!-- <link rel="stylesheet" href="./user.css"> -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/layout.css">
    <!-- font-awesome link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet" />
    <title>userlist</title>
</head>

<body>
    <!-- userlist-wrapper start -->
    <div class="wrapper">
        <!-- userlist-sidebar start here -->
        <div class="sidebar ">
            <!-- userlist-sidebar-company-logo-section start here -->
            <div class="sidebar-company-logo-section">
                <img src="./images/logo.png" alt="company logo">
                <button class="sidebar-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="sidenav-container">
      
                <div class="sidenav-header-tag">
                    <a href="dashboard.html"> Home</a>

                </div>
                <div class="sidenav-header-tag">
                    <a href="channel.html">Channel</a>

                </div>
            </div>
            <!-- sidebar menu list end here -->
        </div>
        <!-- userlist-sidebar end here -->
        <!-- userlist-main-container start here  -->
        <div class="main-container">
            <!-- userlist-header-section start here -->
            <div class="main-container-header-section">
                <!-- userlist-sidebar-section start here -->
                <div class="main-container-sidebar-section">
                    <button class="main-container-sidebar-btn sidebarOpen"><i class="fas fa-bars"></i></button>
                </div>
                <!-- userlist-sidebar-section end here -->
                <!-- userlist-image-section start here -->
                <div class="main-container-image-section">
                    <h1>Mananjay Shrestha</h1>
                    <img src="./images/profile.jpg" alt="userimage">
                </div>
                <!-- userlist-image-section end here -->
            </div>
            <!-- userlist-header-section end here -->
            <!-- logout section start -->
            <div class="main-container-logout-section">
                <!-- userlist-user-profile-img start here -->
                <div class="main-container-user-profile-img">
                    <img src="./images/profile.jpg" alt="userimage">
                    <button class="main-container-logout-section-close-btn"><i class="fas fa-times"></i></button>
                </div>
                <!-- userlist-user-profile-img start here -->
                <h3>Mananjay Shrestha</h3>
                <h3 class="main-container-user-email">Mananjaysth111@gmail.com</h3>
                <button class="main-container-manage-account" >
                    <a href="profile.html">Manage Your Account</a>
                    </button>
                <button class="main-container-logout-btn" onclick="newDoc()">Sign Out</button>
                <!-- userlist-logout-footer-section start here -->
                <div class="main-container-logout-footer-section">
                    <h3>Privacy Policy</h3>
                </div>
                <!-- userlist-logout-footer-section end here -->
            </div>
            <!-- logout section end -->
            <div class="channel-container-section">
                <h1>Welcome To Dashboard</h1>
            </div>
            

    </div>
    <!-- userlist-wrapper start -->

</body>
<!-- javascript link -->

<script src="./employeemgmt/toast.js"></script> -->

</html>
